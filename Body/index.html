<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.wrapper {
				width: 970px;
				margin: 0 auto;
			}
			.human img {
				width: 208px;
				height: 542px;
			}
		</style>
		<script>
			$(document).ready(function()
			{
		    	var humans = $('.human img');
		    	humans.each(function ()
		    	{
		    		var img = $(this);
		    		var oldimg = img.attr('src');
		    		var map = img.attr('usemap').replace('#', '');
		    		var $map = $('map[name='+map+']');

					if ( $map.length )
					{
						$map.find('area').each(function()
				        {
				            var id = $(this).attr('id');
				            $(this).mouseover(function()
				            {
				                img.attr('src', 'images/human/'+id+'.png');
				            });

				            $(this).mouseout(function()
				            {
				                img.attr('src', oldimg);
				            });

				        });
					}

		    	});
			});
		</script>
	</head>
	<body>
		<div class="wrapper">
			<div class="human">
				<img name="front" src="main.png" usemap="#front">
				<img name="back" src="mainback.png" usemap="#back">
			</div>
			<map name="front">
				<area title="Ve. Skulder/Overarm" href="#" id="vshoulders" shape="poly" alt="Ve. Skulder/Overarm" coords="55,193,33,193,35,128,42,116,64,107,60,168">
				<area title="Hø. Skulder/Overarm" href="#" id="hshoulders" shape="poly" alt="Hø. Skulder/Overarm" coords="153,194,176,194,173,139,170,122,162,113,144,108,147,168">
				<area title="Ve. Underarm/Hånd" href="#" id="varm" shape="poly" alt="Ve. Underarm/Hånd" coords="58,227,55,279,61,285,64,303,64,318,48,301,38,229">
				<area title="Hø. Underarm/Hånd" href="#" id="harm" shape="poly" alt="Hø. Underarm/Hånd" coords="150,227,153,279,147,288,144,303,145,318,160,302,171,228">
				<area title="Brystkasse" href="#" id="cheast" shape="poly" alt="Brystkasse" coords="62,180,96,183,103,172,114,183,147,180,150,146,172,146,169,118,126,101,104,116,80,102,39,119,36,146">

				<area title="Hø. Knæ" href="#" id="hknae" shape="poly" alt="Hø. Knæ" coords="113,370,117,426,148,432,143,403,145,381">
				<area title="Ve. Knæ" href="#" id="vknae" shape="poly" alt="Ve. Knæ" coords="96,373,92,429,61,436,65,406,64,385">

	</body>
</html>
